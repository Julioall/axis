<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-title>
      <img src="/assets/logo-sgt.png" alt="Logo SGT" class="logo">
      <h3>Cadastro de Tutor</h3>
    </mat-card-title>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" type="email" placeholder="tutor@exemplo.com">
          <mat-error *ngIf="email?.hasError('required')">
            E-mail é obrigatório
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Formato de e-mail inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" [attr.aria-label]="'Ocultar/Mostrar senha'">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            A senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput formControlName="confirmPassword" [type]="hideConfirmPassword ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button" [attr.aria-label]="'Ocultar/Mostrar senha'">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="confirmPassword?.hasError('required')">
            Confirmação de senha é obrigatória
          </mat-error>
          <mat-error *ngIf="confirmPassword?.hasError('passwordsMustMatch')">
            As senhas não coincidem
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="w-100 login-button" 
                [disabled]="registerForm.invalid || isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Cadastrar</span>
        </button>

      </form>
    </mat-card-content>

    <mat-card-footer class="auth-footer">
      <p>Já tem uma conta? <a routerLink="/auth/login">Faça Login</a></p>
    </mat-card-footer>
  </mat-card>
</div>
